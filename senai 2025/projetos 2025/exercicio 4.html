<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px; /* Tamanho padrão para telas pequenas */
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        nav {
            display: none; /* Esconde o menu em telas menores */
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 2rem;
        }

        .box {
            background: #ddd;
            padding: 2rem;
            text-align: center;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
            main {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }
            nav {
                display: flex; /* Exibe o menu em telas maiores */
                justify-content: center;
                background: #444;
                padding: 1rem;
            }
            nav ul {
                list-style: none;
                display: flex;
                gap: 1rem;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            main {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <div class="box">Conteúdo 1</div>
        <div class="box">Conteúdo 2</div>
        <div class="box">Conteúdo 3</div>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site</p>
    </footer>
</body>
</html>
