<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Tamanho de Fonte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Tamanho padrão para telas pequenas */
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
    </header>
    <main>
        <p>Este é um exemplo de texto com tamanho de fonte ajustável.</p>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site</p>
    </footer>
</body>
</html>
