<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Imposto de Renda</title>
</head>
<body>
  <h2>Calculadora de Imposto de Renda</h2>
  <label for="salario">Digite seu salário:</label>
  <input type="number" id="salario" step="0.01">
  <button onclick="calcularImposto()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularImposto() {
      const salario = parseFloat(document.getElementById("salario").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(salario) || salario <= 0) {
        resultado.innerText = "Por favor, insira um salário válido.";
        return;
      }

      let imposto = 0;
      let aliquota = 0;

      if (salario <= 2259.20) {
        imposto = 0;
        aliquota = 0;
      } else if (salario <= 2826.65) {
        aliquota = 0.075;
      } else if (salario <= 3751.05) {
        aliquota = 0.15;
      } else if (salario <= 4664.68) {
        aliquota = 0.225;
      } else {
        aliquota = 0.275;
      }

      if (aliquota > 0) {
        imposto = salario * aliquota;
      }

      resultado.innerText = `Imposto a ser pago: R$ ${imposto.toFixed(2)} (${(aliquota * 100).toFixed(1)}%)`;
    }
  </script>
</body>
</html>
