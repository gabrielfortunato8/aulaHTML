<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interface Responsiva</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Estilos gerais com unidades relativas */
    body {
      font-family: Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      background-color: #f0f0f0;
      color: #333;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    
    /* Navegação */
    nav {
      background-color: #444;
      padding: 0.5rem 1rem;
      position: relative;
    }
    
    /* Lista do menu */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    
    /* Hamburger menu - oculto em telas maiores */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 2rem;
    }
    
    .hamburger span {
      height: 0.25rem;
      background: #fff;
      margin: 0.2rem 0;
      border-radius: 0.125rem;
    }
    
    /* Checkbox escondido que controla o menu */
    #menu-toggle {
      display: none;
    }
    
    /* Carrossel */
    .carousel {
      position: relative;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .carousel-inner {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }
    
    .carousel-item {
      width: 100%;
      flex-shrink: 0;
    }
    
    .carousel-item img {
    width: 100%;
    height: auto;
    max-height: 400px; /* ou outro valor como 300px */
    object-fit: cover;
    display: block;
    }    
    @keyframes slide {
      0% { transform: translateX(0); }
      33.33% { transform: translateX(0); }
      44.44% { transform: translateX(-100%); }
      77.77% { transform: translateX(-100%); }
      88.88% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
    
    /* Media Queries para telas menores */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
      }
      
      /* Exibe o menu quando o checkbox estiver marcado */
      #menu-toggle:checked + nav ul {
        display: flex;
      }
      
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Interface Responsiva</h1>
  </header>
  
  <div class="container">
    <!-- Checkbox para controlar o menu hamburguer -->
    <input type="checkbox" id="menu-toggle">
    <label class="hamburger" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>
    
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    
    <main>
      <section>
        <h2 style="margin: 1rem 0;">Conteúdo Principal</h2>
        <p>Este layout é responsivo e utiliza unidades relativas, como em, rem e %, permitindo que os elementos se adaptem a diferentes tamanhos de tela.</p>
      </section>
      
      <!-- Carrossel de Imagens Responsivo -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..//exercicios junho/messi1.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="..//exercicios junho/messi3.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="..//exercicios junho/messi2.jpg" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
    </main>
  </div>
</body>
</html>
