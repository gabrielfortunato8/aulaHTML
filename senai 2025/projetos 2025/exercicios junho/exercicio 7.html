<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .weather-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 1.2em;
            color: #666;
        }

        .weather-display {
            margin-top: 20px;
        }

        #location-name {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-details p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .weather-details span {
            font-weight: bold;
            color: #007bff;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }

        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Previsão do Tempo</h1>
        <div id="loading" class="loading">Carregando localização...</div>
        <div id="weather-display" class="weather-display" style="display: none;">
            <h2 id="location-name"></h2>
            <div class="weather-details">
                <p>Temperatura: <span id="temperature"></span></p>
                <p>Condição: <span id="condition"></span></p>
                <p>Umidade: <span id="humidity"></span></p>
                <p>Vento: <span id="wind-speed"></span></p>
            </div>
            <img id="weather-icon" src="" alt="Ícone do tempo">
        </div>
        <div id="error-message" class="error-message" style="display: none;">
            Não foi possível obter a previsão do tempo. Por favor, habilite a localização ou tente novamente.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingElement = document.getElementById('loading');
            const weatherDisplay = document.getElementById('weather-display');
            const errorMessage = document.getElementById('error-message');

            const locationName = document.getElementById('location-name');
            const temperature = document.getElementById('temperature');
            const condition = document.getElementById('condition');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('wind-speed');
            const weatherIcon = document.getElementById('weather-icon');

            // ** SUBSTITUA 'SUA_CHAVE_DE_API_OPENWEATHERMAP' PELA SUA CHAVE REAL **
            const API_KEY = 'SUA_CHAVE_DE_API_OPENWEATHERMAP'; 

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    loadingElement.style.display = 'none';
                    fetchWeatherData(lat, lon);

                }, error => {
                    console.error('Erro ao obter a localização:', error);
                    loadingElement.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
            } else {
                loadingElement.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Geolocalização não é suportada por este navegador.';
            }

            async function fetchWeatherData(lat, lon) {
                try {
                    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=pt_br`;
                    const response = await fetch(weatherUrl);
                    const data = await response.json();

                    if (data.cod === 200) {
                        locationName.textContent = data.name;
                        temperature.textContent = `${data.main.temp}°C`;
                        condition.textContent = data.weather[0].description;
                        humidity.textContent = `${data.main.humidity}%`;
                        windSpeed.textContent = `${data.wind.speed} m/s`;
                        weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                        weatherIcon.alt = data.weather[0].description;

                        weatherDisplay.style.display = 'block';
                    } else {
                        errorMessage.style.display = 'block';
                        console.error('Erro ao buscar dados do tempo:', data.message);
                    }
                } catch (error) {
                    errorMessage.style.display = 'block';
                    console.error('Erro na requisição da API do tempo:', error);
                }
            }
        });
    </script>
</body>
</html>
