<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interface Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    
    /* Botão que muda de cor ao passar o mouse */
    #hoverBtn {
      padding: 1rem 2rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 1rem;
    }

    /* Contador de cliques */
    #counter {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    #modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 2rem;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
    }

    /* Galeria */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img.zoom {
      transform: scale(2);
      z-index: 100;
      position: relative;
    }

    /* Tabs */
    .tabs {
      margin-top: 2rem;
    }

    .tab-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab-buttons button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      background: #ddd;
      transition: background-color 0.3s;
    }

    .tab-buttons button:hover {
      background: #ccc;
    }

    .tab-content {
      display: none;
      padding: 1rem;
      border: 1px solid #ddd;
      background: #fff;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Interface Web Interativa</h1>

  <!-- Botão com efeito de hover via JavaScript -->
  <button id="hoverBtn">Passe o mouse aqui</button>

  <!-- Contador de cliques -->
  <div>
    <button id="clickBtn">Clique aqui</button>
    <p id="counter">Cliques: 0</p>
  </div>

  <!-- Modal de aviso -->
  <button id="openModal">Abrir Aviso</button>
  <div id="modal">
    <div id="modal-content">
      <p>Este é um aviso importante!</p>
    </div>
  </div>

  <!-- Galeria de imagens -->
  <h2>Galeria de Imagens</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="Imagem 1">
    <img src="https://via.placeholder.com/150" alt="Imagem 2">
    <img src="https://via.placeholder.com/150" alt="Imagem 3">
  </div>

  <!-- Sistema de Tabs -->
  <div class="tabs">
    <div class="tab-buttons">
      <button data-tab="tab1">Aba 1</button>
      <button data-tab="tab2">Aba 2</button>
      <button data-tab="tab3">Aba 3</button>
    </div>
    <div id="tab1" class="tab-content active">
      <p>Conteúdo da Aba 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <p>Conteúdo da Aba 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <p>Conteúdo da Aba 3.</p>
    </div>
  </div>

  <script>
    // 1. Botão que muda de cor ao passar o mouse
    const hoverBtn = document.getElementById("hoverBtn");
    hoverBtn.addEventListener("mouseover", () => {
      hoverBtn.style.backgroundColor = "#2ecc71";
    });
    hoverBtn.addEventListener("mouseout", () => {
      hoverBtn.style.backgroundColor = "#3498db";
    });

    // 2. Contador de cliques em tempo real
    let count = 0;
    const clickBtn = document.getElementById("clickBtn");
    const counter = document.getElementById("counter");

    clickBtn.addEventListener("click", () => {
      count++;
      counter.textContent = `Cliques: ${count}`;
    });

    // 3. Modal de aviso: abre ao clicar e fecha ao clicar fora
    const openModal = document.getElementById("openModal");
    const modal = document.getElementById("modal");

    openModal.addEventListener("click", () => {
      modal.style.display = "block";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // 4. Galeria de imagens com zoom
    const galleryImages = document.querySelectorAll(".gallery img");
    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        img.classList.toggle("zoom");
      });
    });

    // 5. Sistema de Tabs
    const tabButtons = document.querySelectorAll(".tab-buttons button");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        const targetTab = button.getAttribute("data-tab");

        tabContents.forEach(content => {
          content.classList.remove("active");
        });

        document.getElementById(targetTab).classList.add("active");
      });
    });
  </script>

</body>
</html>
