<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elaboração de Formulários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    
    h2 {
      margin-top: 40px;
      color: #333;
    }
    
    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="search"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    form button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    form button:hover {
      background: #555;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .search-form {
      display: flex;
      align-items: center;
    }
    
    .search-form input[type="search"] {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .search-form button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      margin: 0;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <h2>Formulário de Cadastro</h2>
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
    
    <label for="emailCadastro">E-mail:</label>
    <input type="email" id="emailCadastro" name="email" placeholder="exemplo@dominio.com" required>
    
    <label for="senhaCadastro">Senha:</label>
    <input type="password" id="senhaCadastro" name="senha" placeholder="Digite sua senha" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
           title="A senha deve conter no mínimo 8 caracteres, com pelo menos uma letra e um número.">
    
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Formulário de Login</h2>
  <form class="login-form" action="#" method="post">
    <label for="emailLogin">E-mail:</label>
    <input type="email" id="emailLogin" name="email" placeholder="exemplo@dominio.com" required>
    
    <label for="senhaLogin">Senha:</label>
    <input type="password" id="senhaLogin" name="senha" placeholder="Digite sua senha" required>
    
    <button type="submit">Entrar</button>
  </form>

  <h2>Formulário com Fieldset</h2>
  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="nomePessoa">Nome:</label>
      <input type="text" id="nomePessoa" name="nomePessoa" required>
      
      <label for="emailPessoa">E-mail:</label>
      <input type="email" id="emailPessoa" name="emailPessoa" required>
    </fieldset>
    
    <fieldset>
      <legend>Endereço</legend>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}" title="Digite um CEP válido (ex.: 12345-678)">
    </fieldset>
    
    <button type="submit">Enviar</button>
  </form>

  <h2>Formulário de Pesquisa</h2>
  <form class="search-form" action="#" method="get">
    <input type="search" name="q" placeholder="Pesquisar..." required>
    <button type="submit">Buscar</button>
  </form>

</body>
</html>
